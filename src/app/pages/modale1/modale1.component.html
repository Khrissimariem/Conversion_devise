<div mat-dialog-content>
      <h4>Ajouter Devise</h4>
      <mat-form-field class="w1">
        <mat-label>Devises *</mat-label>
        <input matInput type="text" [(ngModel)]="dev1.libelle" name="libelle" required>
      </mat-form-field>
      <br>
      <mat-form-field class="w1">
        <mat-label>Taux *</mat-label>
        <input matInput type="number" [(ngModel)]="dev1.taux" required>
      </mat-form-field>
      <br>
      <mat-form-field class="w1">
        <mat-label>Description *</mat-label>
        <input matInput type="text" [(ngModel)]="dev1.description" required>
      </mat-form-field>
  </div>
  <div mat-dialog-actions >
    <button mat-button (click)="onNoClick()"class="w2">Annuler</button>
    <button mat-button class="w2" (click)="ajouter_devise()">Ajouter</button>
  </div>
